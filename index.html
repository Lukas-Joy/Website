<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lukas Joy ‚Äî Retro Desktop Hub</title>
  <meta name="description" content="Lukas Joy ‚Äî Designer & Game Developer. Interactive 3D portfolio.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ‚îÄ‚îÄ THREE.JS CANVAS (fills viewport, z:0) ‚îÄ‚îÄ -->
  <canvas id="three-canvas"></canvas>

  <!-- ‚îÄ‚îÄ VOID PARTICLE LAYER ‚îÄ‚îÄ -->
  <div id="particles"></div>

  <!-- ‚îÄ‚îÄ VOID PROJECT ICON LAYER (appears when project.exe open) ‚îÄ‚îÄ -->
  <div id="void-layer"></div>

  <!-- ‚îÄ‚îÄ SCREEN OVERLAY (positioned each frame to match 3D monitor screen) ‚îÄ‚îÄ -->
  <div id="screen-overlay">
    <!-- Subtle grid texture -->
    <div id="desktop-bg-grid"></div>

    <!-- Boot sequence ‚Äî shown first -->
    <div id="boot-screen"></div>

    <!-- Desktop environment ‚Äî revealed after boot -->
    <div id="desktop">

      <!-- project.exe ‚Äî full screen app (hidden until launched) -->
      <div id="project-app">
        <div id="project-app-titlebar">
          <span class="app-title">üìÅ PROJECT.EXE ‚Äî Lukas Joy Project Catalogue</span>
          <div style="display:flex;gap:3px">
            <div class="app-btn" data-action="min"   title="Minimise">_</div>
            <div class="app-btn" data-action="close" title="Close">‚úï</div>
          </div>
        </div>
        <div id="project-app-body">
          <!-- States injected by project-app.js -->
        </div>
      </div>

      <!-- Taskbar -->
      <div id="taskbar"></div>

    </div>
  </div>

  <!-- ‚îÄ‚îÄ POPUP WINDOWS LAYER (full viewport, fixed) ‚îÄ‚îÄ -->
  <div id="windows-layer"></div>

  <!-- ‚îÄ‚îÄ TOAST NOTIFICATION ‚îÄ‚îÄ -->
  <div id="toast"></div>

  <!-- ‚îÄ‚îÄ CRT FLICKER ‚îÄ‚îÄ -->
  <div id="crt-flicker"></div>

  <!-- ‚îÄ‚îÄ SCRIPTS ‚îÄ‚îÄ -->
  <!-- Three.js r128 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Site content database -->
  <script src="data.js"></script>
  <!-- Modules (order matters) -->
  <script src="js/scene.js"></script>
  <script src="js/windows.js"></script>
  <script src="js/project-app.js"></script>
  <script src="js/desktop.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
